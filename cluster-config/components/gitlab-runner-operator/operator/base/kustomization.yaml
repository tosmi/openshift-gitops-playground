kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

namespace: openshift-operators

commonAnnotations:
  argocd.argoproj.io/sync-wave: "0"

resources:
  - gitlab-runner-operator-subscription.yaml

patches:
-  target:
     kind: Subscription
     name: gitlab-runner-operator
   patch: |-
    - op: replace
      path: /spec/channel
      value: 'stable'
